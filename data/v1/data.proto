    // - DOCUMENT
    // - MULTIMODEL
    // - KEYVALUE
    string usecase = 2;
    // Customer preferred model
    string model = 3;
    // File format on dataset
    // Possible values:
    // - JSON
    // - CSV
    string file_format = 4;
